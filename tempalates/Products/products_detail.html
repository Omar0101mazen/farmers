{% extends "base.html" %}
{% load static %}
{% block content %}
  
<link rel="stylesheet" href="{% static 'css/product-details.css' %}">

<section class="product-details">
    <div class="container">
        <div class="row">
       
                {% if product_d.PROimg %}
                <div class="col-md-6 product-image">
                    <img src="{{product_d.PROimg.url}}"
                        alt="product-image">
                </div>
                {% endif %}

            <div class="col-md-6 details">
                <div class="content">
                    <h2 class="product-name">{{product_d.product_name}} </h2>
                    <div class="line">
                        <h5>
                            <i class="bi bi-archive"></i>
                            الوزن:
                        </h5>
                        <p>{{product_d.weight}} غرام</p>
                    </div>
                    <div class="line">
                        <h5>
                            <i class="bi bi-boxes"></i>
                            النوع:
                        </h5>
                        <p> {{product_d.PROcategory}}</p>
                    </div>

                    <p class="description">{{product_d.description}}</p>

                    <h5 class="price">{{product_d.prices}}$</h5>
                  
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock content %}
