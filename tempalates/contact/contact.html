{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<style>

  .contact-section .row{
    align-items: center;
    justify-content: center;
  }
  .contact-section form{
    margin: 30px 0;
    padding: 15px;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
  }
  .contact-section h2{
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: var(--main-color);
  }
  input.form-control{
    padding: 8px 0;
    margin: 8px 0;
  }
  button[type='submit']{
    display: block;
    width: 100%;
    padding: 9px 0;
    border-radius: 4px;
    background: var(--main-color);
    font-size: 1.4rem;
    font-weight: 700;
    color: white;
  }
</style>
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">
      <div class="row">
        <div class="col-12">
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" method="post">
           {% csrf_token %}
           <h2 class="contact-title">ابقى على تواصل</h2>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <input class="form-control" name="name"  type="text" placeholder = 'الاسم'>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <input class="form-control" name="email" type="email" placeholder = 'البريد الإلكتروني'>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    
                      <textarea class="form-control w-100" name="message"  cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder = 'الرسالة'></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group mt-3">
                <button type="submit" class="button button-contactForm btn_4 boxed-btn">إرسال</button>
              </div>
          </form>
        </div>

      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->
{% endblock content %}
